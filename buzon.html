<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Buzón de sugerencias</title>
    <link href="buzon.css" rel="stylesheet" />
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>

    <div class="content">
        <div class="contact-wrapper animated bounceInUp">            
            <div class="contact-form">
                <h1 class="logo">Buzón de <span>sugerencias</span></h1>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname" required>
                    </p>
                    <p>
                        <label>Dirección de correo</label>
                        <input type="email" name="email" required>
                    </p>
                    <p>
                        <label>Número de teléfono</label>
                        <input type="tel" name="phone" required>
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair" required>
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="1" required></textarea>
                    </p>
                    <p class="block">
                        <button>
                            <a class="btn">Enviar</a>
                        </button>
                        <br>
                        <br>
                        <a href="index.html">
                            <button class="inicio">Regresar al inicio</button>
                        </a> 
                    </p>
                </form>
            </div>         
        </div>
    </div>
</body>
</html>
